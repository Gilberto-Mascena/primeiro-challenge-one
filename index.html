<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador ONE</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/scripts.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h1 class="title">
                <a href="https://www.alura.com.br/">a</a>
            </h1>
            <div class="cabecalho">
                <input type="checkbox" name="change-theme" id="change-theme">
                <label for="change-theme">
                    <i class="bi bi-moon-stars"></i>
                    <i class="bi bi-sun"></i>
                </label>
        </nav>
    </header>
    <main>
        <section class="main__input">
            <div class="container__input">
                <input class="text__input" placeholder="Digite seu texto">
                <button class="clean__btn">
                    Limpar
                </button>
            </div>
            <div class="warning__btn">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p class="text__warning">Apenas letras min√∫sculas e sem acento.</p>
                <button class="encrypt__btn">
                    Criptografar
                </button>
                <button class="decrypted__btn">
                    Descriptografar
                </button>
            </div>
        </section>

        <section class="container__output">
            <textarea class="text__output"></textarea>
            <div class="copy__text__output">
                <div class="content__output">
                    <img class="img__output" src="./assets/homenzinho.svg" alt="Jovem de joelhos com uma lupa">
                    <p class="mesenger__output">Nenhuma menssagem encontrada<br><br>
                        <span>Aguardando menssagem...</span>
                    </p>
                </div>
                <div class="btn__copy">
                    <button class="copy__btn__output">
                        Copiar
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social__medias">
            <a class="social__media" href="https://github.com/Gilberto-Mascena">
                <i class="fa-brands fa-github"></i>
                <p class="social__nome">GitHub</p>
            </a>
            <a class="social__media" href="https://www.linkedin.com/in/gilberto-mascena-96393723a/">
                <i class="fa-brands fa-linkedin"></i>
                <p class="social__nome">Linkedin</p>
            </a>
        </div>
        <p class="copy">&copy; 2024 Gilberto | Dev</p>
    </footer>
</body>

</html>
