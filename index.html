<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1° - Desafio ONE</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header>
        <figure>
            <a href="https://www.alura.com.br/">
                <img class="header__img" src="./assets/logo-alura.png" alt="Letra A, como logo da Alura">
            </a>
        </figure>
    </header>
    <main>
        <section class="main__container">
            <div class="main__input">
                <div class="container__input">
                    <textarea id="text__input"  placeholder="Digite seu texto"></textarea>
                    <button class="clean__btn">Limpar</button>
                </div>
                <div class="warning__btn">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="text__warning">Apenas letras minúsculas e
                        sem acento.</p>
                    <button class="encrypt__btn">Criptografar</button>
                    <button class="decrypted__btn">Descriptografar</button>
                </div>
            </div>
            <div class="container__output">
                <textarea id="text__output" placeholder="Nenhuma menssagem encontrada!"></textarea>                
                <div class="copy__text__output">
                    <button id="copy__btn__output">Copiar</button>                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social__medias">
            <a class="social__media" href="https://github.com/Gilberto-Mascena">
                <i class="fa-brands fa-github"></i>
                <p class="social__nome">GitHub</p>
            </a>
            <a class="social__media" href="https://www.linkedin.com/in/gilberto-mascena-96393723a/">
                <i class="fa-brands fa-linkedin"></i>
                <p class="social__nome">Linkedin</p>
            </a>
        </div>
        <p class="copy">&copy; 2024 Gilberto | Dev</p>
    </footer>
</body>
</html>
